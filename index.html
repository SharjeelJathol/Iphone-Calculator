<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td class="quadruple-col text-area" colspan="8"></td>
        </tr>
        <tr>
            <td class="quadruple-col text-area" colspan="8">0</td>
        </tr>
        <tr>
            <td class="single-col reset">AC</td>
            <td class="single-col reset">+/-</td>
            <td class="single-col reset">%</td>
            <td class="single-col operations">รท</td>
        </tr>
        <tr>
            <td class="single-col digit">7</td>
            <td class="single-col digit">8</td>
            <td class="single-col digit">9</td>
            <td class="single-col operations">x</td>
        </tr>
        <tr>
            <td class="single-col digit">4</td>
            <td class="single-col digit">5</td>
            <td class="single-col digit">6</td>
            <td class="single-col operations">-</td>
        </tr>
        <tr>
            <td class="single-col digit">1</td>
            <td class="single-col digit">2</td>
            <td class="single-col digit">3</td>
            <td class="single-col operations">+</td>
        </tr>
        <tr>
            <td class="double-col digit" colspan="2">0</td>
            <td class="single-col digit">.</td>
            <td class="single-col operations">=</td>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>
</html>
